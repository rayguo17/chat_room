<template bindable="todos">
    <div class="mt-8">
        <h1>Have ${todos.length} items in todo list.</h1>
        <ul repeat.for="todo of todos">
                <li class="p-2 rounded-lg">
                    <div class="flex align-middle flex-row justify-between">
                        <div class="p-2">
                            <input type="checkbox" class="h-6 w-6 " checked.bind="todo.done"  click.delegate="checked($event,todo.id)"   />
                        </div>
                        <div class="p-2">
                            <p class="text-lg ${todo.done? 'line-through text-gray-400' : 'text-black'} ">${todo.description}</p>
                        </div>
                        <button  click.trigger="removeTodo(todo.id)"
                            class="flex hover:text-white hover:bg-red-500  text-red-500 border-2 border-red-500 p-2 rounded-lg">
                            <svg class="h-6 w-6 "  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <line x1="15" y1="9" x2="9" y2="15" />  <line x1="9" y1="9" x2="15" y2="15" /></svg>
                            <span>Remove</span>
                        </button>
                    </div>
                </li>
                
                
        </ul>
    </div>
</template>
